<h3>Callout</h3>
<div class="row bg-primary text-light border-bottom-0" (click)="showFilter()">
  <div class="col-4 mt-1 mb-1">Callee</div>
  <div class="col-6 mt-1 mb-1">Email or Phone</div>
  <div class="col-2 mt-1 mb-1">Role</div>
</div>
<div class="row" *ngFor="let x of tag.value; index as i" [ngStyle]="{'background-color': (i%2 == 0 ? '#f0f0f0' : '')}"
  (click)="showMulti(i)">
  <div class="col-4 mt-1 mb-1 pe-0">{{x[0]}}</div>
  <div class="col-6 mt-1 mb-1 pe-0 truncate">{{x[1]}}</div>
  <div class="col-2 mt-1 mb-1 pe-0">{{x[2]}}</div>
</div>
