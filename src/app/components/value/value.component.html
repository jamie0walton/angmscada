<div class="row mb-2 {{item.style}}">
  <div class="col-8 d-flex justify-content-between">
    <div class="ms-pad-v-s">{{tag.desc}}</div>
  </div>
  <div class="col-4 d-grid">
    <div [ngSwitch]="tag.format">
      <div *ngSwitchCase="'str'">
        {{tag.value}}
      </div>
      <div *ngSwitchCase="'time'">
        <div class="row">
          <div class="col-8 ms-pad-v-e">{{tag.value | msTime}}</div>
          <div class="col-4 ms-pad-v-s"></div>
        </div>
      </div>
      <div *ngSwitchCase="'time-date'">
        <div class="row">
          <div class="col-8 ms-pad-v-s">{{tag.value | msTime}}&nbsp;{{tag.value | msDate}}</div>
        </div>
      </div>
      <div *ngSwitchCase="'multi'">
        <div class="text-center ms-pad-v">
          <div class="row">
            <div>{{tag.value | msMulti: tag.multi}}</div>
          </div>
        </div>      </div>
      <div *ngSwitchDefault>
        <div class="row">
          <div class="col-8 ms-pad-v-e">{{tag.value | number:'1.'+tag.dp+'-'+tag.dp}}</div>
          <div class="col-4 ms-pad-v-s">
            <span *ngIf="tag.units">{{tag.units}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
